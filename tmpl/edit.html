<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scalescale=1">
	<title>Editing - {{.Title}}</title>
	<link rel="stylesheet" href="/res/main.css">
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Editing {{.Title}}</h1>
		<form action="/save/{{.Title}}" method="POST">
			<div>
				<textarea name="body" rows="20">{{printf "%s" .Body}}</textarea>
			</div>
			<div>
				<input class="btn btn-lg btn-primary btn-block" type="submit" value="Save">
			</div>
		</form>
	</div>
</body>
<script src="/lib/jquery/dist/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
</html>
